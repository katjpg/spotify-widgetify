<svg width="400" height="180" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <foreignObject width="400" height="180">
      <div xmlns="http://www.w3.org/1999/xhtml" class="container">
        <style>
          /* Google Font Import */
          @import url('https://fonts.googleapis.com/css2?family=DotGothic16&display=swap');
          
          /* CSS Reset */
          div, span, h1, p, a, img, button {
            margin: 0;
            padding: 0;
            border: 0;
            font-size: 100%;
            font: inherit;
            vertical-align: baseline;
          }
          a { text-decoration: none; }
          
          /* Main Widget Container */
          .retro-player {
            display: flex;
            flex-direction: column;
            background: {{ css.background_color }};
            border-radius: 22px;
            padding: {{ css.container_padding }};
            width: 370px;
            height: 150px;
            position: relative;
            overflow: hidden;
          }
          

          .player-section {
            background: {{ css.panel_bg_color }};
            margin-bottom: 10px;
            position: relative;
            z-index: 1;
          }
          
          
          /* Now Playing Section */
          .player-info {
            border-top: 5px solid {{ css.border_top_color }};
            border-left: 5px solid {{ css.border_left_color }};
            border-right: 5px solid {{ css.border_right_color }};
            border-bottom: 5px solid {{ css.border_bottom_color }};
            display: flex;
            justify-content: space-between;
            padding: 10px;
            align-items: center;
          }
          
          /* Album Cover */
          .album-container {
            width: 60px;
            height: 60px;
            flex-shrink: 0;
            margin-right: 15px;
          }
          
          .cover {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: {{ css.album_border_radius }};
          }
          
          /* Music Info */
          .music-info {
            flex-grow: 1;
            color: {{ css.title_color }};
            font-family: 'DotGothic16', {{ css.text_font }};
            text-transform: uppercase;
            overflow: hidden;
          }
          
          .now-playing {
            display: flex;
            align-items: center;
            font-size: 12px;
            margin-bottom: 4px;
          }
          
          .disc-icon {
            margin-right: 6px;
            display: inline-block;
            color: {{ css.title_color }};
            animation: blink 1.5s infinite;
          }
          
          @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
          }
          
          .music-name {
            font-size: 16px;
            font-weight: bold;
            white-space: nowrap;
            text-overflow: ellipsis;
            overflow: hidden;
          }
          
          .music-artist {
            font-size: 14px;
            white-space: nowrap;
            text-overflow: ellipsis;
            overflow: hidden;
            color: {{ css.subtitle_color }};
          }
          
          /* Equalizer visualization */
          .equalizer-container {
            display: flex;
            align-items: flex-end;
            height: 60px;
            margin-left: 15px;
            gap: 4px;
          }
          
          .equalizer-bar {
            width: 14px;
            height: 5px;
            background-color: {{ css.title_color }};
            position: relative;
            margin-bottom: 1px;
          }
          
          /* Base styling for each bar using box-shadow to create stacked segments */
          .equalizer-bar:nth-child(1) {
            box-shadow: 0 -6px 0 {{ css.title_color }}, 
                        0 -12px 0 {{ css.title_color }},
                        0 -18px 0 {{ css.title_color }},
                        0 -24px 0 {{ css.title_color }},
                        0 -30px 0 {{ css.title_color }},
                        0 -36px 0 {{ css.title_color }};
            animation: eq1 1.3s steps(1) infinite alternate;
          }
          
          .equalizer-bar:nth-child(2) {
            box-shadow: 0 -6px 0 {{ css.title_color }},
                        0 -12px 0 {{ css.title_color }},
                        0 -18px 0 {{ css.title_color }},
                        0 -24px 0 {{ css.title_color }};
            animation: eq2 0.8s steps(1) infinite alternate;
          }
          
          .equalizer-bar:nth-child(3) {
            box-shadow: 0 -6px 0 {{ css.title_color }},
                        0 -12px 0 {{ css.title_color }},
                        0 -18px 0 {{ css.title_color }},
                        0 -24px 0 {{ css.title_color }},
                        0 -30px 0 {{ css.title_color }};
            animation: eq3 1.1s steps(1) infinite alternate;
          }
          
          /* Keyframe animations for each bar with distinct height states */
          @keyframes eq1 {
            0%, 19.9% {
              box-shadow: 0 -6px 0 {{ css.title_color }}, 
                          0 -12px 0 {{ css.title_color }},
                          0 -18px 0 {{ css.title_color }},
                          0 -24px 0 {{ css.title_color }},
                          0 -30px 0 {{ css.title_color }},
                          0 -36px 0 {{ css.title_color }};
            }
            20%, 39.9% {
              box-shadow: 0 -6px 0 {{ css.title_color }}, 
                          0 -12px 0 {{ css.title_color }},
                          0 -18px 0 {{ css.title_color }},
                          0 -24px 0 {{ css.title_color }};
            }
            40%, 59.9% {
              box-shadow: 0 -6px 0 {{ css.title_color }}, 
                          0 -12px 0 {{ css.title_color }};
            }
            60%, 79.9% {
              box-shadow: 0 -6px 0 {{ css.title_color }};
            }
            80%, 100% {
              box-shadow: none;
            }
          }
          
          @keyframes eq2 {
            0%, 19.9% {
              box-shadow: none;
            }
            20%, 39.9% {
              box-shadow: 0 -6px 0 {{ css.title_color }};
            }
            40%, 59.9% {
              box-shadow: 0 -6px 0 {{ css.title_color }}, 
                          0 -12px 0 {{ css.title_color }};
            }
            60%, 79.9% {
              box-shadow: 0 -6px 0 {{ css.title_color }}, 
                          0 -12px 0 {{ css.title_color }},
                          0 -18px 0 {{ css.title_color }},
                          0 -24px 0 {{ css.title_color }},
                          0 -30px 0 {{ css.title_color }},
                          0 -36px 0 {{ css.title_color }};
            }
            80%, 100% {
              box-shadow: 0 -6px 0 {{ css.title_color }}, 
                          0 -12px 0 {{ css.title_color }},
                          0 -18px 0 {{ css.title_color }},
                          0 -24px 0 {{ css.title_color }};
            }
          }
          
          @keyframes eq3 {
            0%, 19.9% {
              box-shadow: 0 -6px 0 {{ css.title_color }}, 
                          0 -12px 0 {{ css.title_color }};
            }
            20%, 39.9% {
              box-shadow: 0 -6px 0 {{ css.title_color }};
            }
            40%, 59.9% {
              box-shadow: 0 -6px 0 {{ css.title_color }}, 
                          0 -12px 0 {{ css.title_color }},
                          0 -18px 0 {{ css.title_color }};
            }
            60%, 79.9% {
              box-shadow: 0 -6px 0 {{ css.title_color }}, 
                          0 -12px 0 {{ css.title_color }},
                          0 -18px 0 {{ css.title_color }},
                          0 -24px 0 {{ css.title_color }};
            }
            80%, 100% {
              box-shadow: 0 -6px 0 {{ css.title_color }}, 
                          0 -12px 0 {{ css.title_color }},
                          0 -18px 0 {{ css.title_color }},
                          0 -24px 0 {{ css.title_color }},
                          0 -30px 0 {{ css.title_color }},
                          0 -36px 0 {{ css.title_color }};
            }
          }
          
          /* Controls Section */
          .player-controls {
            height: 36px;
            display: flex;
            justify-content: space-between;
            padding: 0;
            overflow: hidden;
          }
          
          .player-control-btn {
            position: relative;
            width: 25%;
            height: 36px;
            background: {{ css.button_bg_color }};
            border-top: 1px solid {{ css.button_border }};
            border-left: 1px solid {{ css.button_border }};
            border-right: 1px solid {{ css.button_border }};
            border-bottom: 1px solid {{ css.button_border }};
            font-family: 'DotGothic16', sans-serif;
            text-align: center;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
          }
          
          
          .btn-icon {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            width: 100%;
          }
          
          .btn-icon svg {
            fill: {{ css.button_color }};
            width: 20px;
            height: 20px;
            display: block;
          }

        </style>
        
        <a href="https://open.spotify.com/track/{{ track_id }}" target="_blank">
          <div class="retro-player">
            <!-- Now Playing Section -->
            <div class="player-section">
              <div class="player-info">
                <!-- Album Cover -->
                <div class="album-container">
                  <img class="cover" src="data:image/png;base64,{{ base_64_track_image }}" alt="{{ track_name }} by {{ track_artist }}"/>
                </div>
                
                <!-- Music Info -->
                <div class="music-info">
                  <div class="now-playing">
                    <span class="disc-icon">●</span> NOW PLAYING
                  </div>
                  <div class="music-name">{{ track_name }}</div>
                  <div class="music-artist">{{ track_artist }}</div>
                </div>
                
                <!-- Equalizer Bars -->
                <div class="equalizer-container">
                  <div class="equalizer-bar"></div>
                  <div class="equalizer-bar"></div>
                  <div class="equalizer-bar"></div>
                </div>
              </div>
            </div>
            
            <!-- Controls Section -->
            <div class="player-section">
              <div class="player-controls">
                <!-- Play Button -->
                <button class="player-control-btn">
                  <span class="btn-icon">
                    <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                      <polygon points="5,3 19,12 5,21"/>
                    </svg>
                  </span>
                </button>
                
                <!-- Pause Button -->
                <button class="player-control-btn">
                  <span class="btn-icon">
                    <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                      <rect x="6" y="4" width="4" height="18"/>
                      <rect x="14" y="4" width="4" height="18"/>
                    </svg>
                  </span>
                </button>
                
                <!-- Previous Button -->
                <button class="player-control-btn">
                  <span class="btn-icon">
                    <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                      <polygon points="19,3 19,21 11,12"/>
                      <rect x="5" y="3" width="4" height="18"/>
                    </svg>
                  </span>
                </button>
                
                <!-- Next Button -->
                <button class="player-control-btn">
                  <span class="btn-icon">
                    <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                      <polygon points="5,3 5,21 13,12"/>
                      <rect x="15" y="3" width="4" height="18"/>
                    </svg>
                  </span>
                </button>
              </div>
            </div>
          </div>
        </a>
      </div>
    </foreignObject>
  </svg>
